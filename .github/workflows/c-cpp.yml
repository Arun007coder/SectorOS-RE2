name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: prepare
      run: sudo apt-get install xorriso mtools grub-pc-bin nasm build-essential
    - name: make all
      run: make -f src/Makefile all
